  </defs>
  
  <!-- Clock face -->
  <circle cx="16" cy="16" r="14" fill="url(#logoGradient)" stroke="none"/>
  
  <!-- Clock hands -->
  <line x1="16" y1="16" x2="16" y2="8" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="16" x2="20" y2="16" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Center dot -->
