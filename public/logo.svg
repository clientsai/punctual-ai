  <line x1="16" y1="26" x2="16" y2="28" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="4" y1="16" x2="6" y2="16" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="26" y1="16" x2="28" y2="16" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Diagonal marks -->
  <line x1="22.6" y1="9.4" x2="24.2" y1="11" stroke="white" stroke-width="1" stroke-linecap="round"/>
  <line x1="9.4" y1="22.6" x2="11" y1="24.2" stroke="white" stroke-width="1" stroke-linecap="round"/>
  <line x1="9.4" y1="9.4" x2="11" y1="11" stroke="white" stroke-width="1" stroke-linecap="round"/>
  <line x1="22.6" y1="22.6" x2="24.2" y1="24.2" stroke="white" stroke-width="1" stroke-linecap="round"/>
</svg>

